<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FeedBack Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body style="background-color: #EAEAEA;">
  <div class="fcontainer">
    <h1 style="font-weight: bold;">Customer Satisfication Servy</h1>
    <p style="padding-bottom: 6px;">Good customer service costs less than bad customer service.</p>
  </div>
  <br>

  <div class="container">
    <form action="/myaction.html" method="post" name="feedbackform" onsubmit="return validateform()">
      <h1>FeedBack Form</h1>
      <p>We would love to hear your thoughts, suggestions, concerns, or problems with anything so we can improve!</p>
      <br>

      <div class="row mb-3">
        <label id='name'>Name</label>
        <div class="col">
          <input type="text" class="form-control" name="fname" placeholder="Name" style="width: 50%;" required><b><span class="formerror"></span></b>
        </div>
      </div>


      <div class="row g-1">
        <label id="city">City</label>
        <div class="mb-3">
          <input type="text" class="form-control" id="fcity" placeholder="Example: Delhi, etc." required style="width: 50%;">
        </div>
      </div>


      <div class="row mb-3" style="width: 50%;">
        <label>Gender</label>
        <div class="form-floating">
          <select class="form-select" id="selectgender">
            <option class="gender" value="1">Female</option>
            <option class="gender" value="2">Male</option>
            <option class="gender" value="3">Other</option>
          </select>
          <label for="floatingSelect" style="margin-left: 12px;">Select....</label>
        </div>
      </div>


      <div class="row g-1">
        <label>Age</label>
        <div class="mb-3">
          <input type="text" class="form-control" id="age" required style="width: 50%;">
        </div>
      </div>


      <div class="row g-1" style="width: 50%;">
        <div class="mb-3">
          <label class="form-label" id="email">Email address</label>
          <input type="email" class="form-control" name="femail" placeholder="name@example.com" required><b><span class="formerror"></span></b>
        </div>
      </div>


      <div class="row mb-3">
        <label id="phone">Contact number: </label>
        <div class="input-group" style="width: 50%;">
          <div class="input-group-text">+91</div>
          <input type="phone" class="form-control" name="fphone" required><b><span class="formerror"></span></b>
        </div>
      </div>

      <div class="row">
        <div class="mb-3">
          <label for="textarea" class="form-label" id="describe">Describe your FeedBack:</label>
          <textarea class="form-control" name="fdescribe" placeholder="Write" rows="3" style="width: 50%;" required></textarea>
          <b><span class="formerror"> </span></b>
        </div>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary" style="margin: 20px;">Submit</button>
      </div>
    </form>

  </div>


  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
